<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three ways css</title>

    <link rel="stylesheet" href="threeways.css">

    <style>
        #internal-styling{
            color: blue;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <!-- Inline Styling -->
     <p style="color: red; font-size: 30px;">This paragraph is stlyed with Inline Styling</p>

     <!-- Internal Styling -->
      <p id="internal-styling">This paragraph is stlyed with Internal Styling</p>

      <!-- External Styling -->
       <p id="external-styling">This paragraph is stlyed with External Styling</p>



</body>
</html>
